<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <div class="generator">
        <div class="password-container">
            <h1>Password generator</h1>
        </div>

        <form>
            <label for="input-password-length">Largo de la password</label>
            <div class="range-container">
                <input type="range" min="1" max="20" id="input-password-lenght" value="8">
                <h1>8</h1>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" id="uppercase"> Mayúsculas
                </label>
                <label>
                    <input type="checkbox" id="lowercase"> Minúsculas
                </label>
                <label>
                    <input type="checkbox" id="numbers"> Números
                </label>
                <label>
                    <input type="checkbox" id="symbols"> Símbolos
                </label>
            </div>

            <button type="submit">GENERAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
