<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>PASTELERIA EL PAPU</h1>
        <nav>
            <ul>
                <li><a href="#" id="menu-inicio">Inicio</a></li>
                <li><a href="#" id="menu-productos">Menu</a></li>
                <li><a href="#" id="menu-contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section id="inicio">
        <h2>Bienvenido/a a nuestra pasteleria</h2>
        <p>JAJAJJAAJJAJA</p>
    </section>

    <section id="productos" style="display: none;">
        <h2>Prueba nuestros productos.</h2>
        <div id="lista-productos">
            <div class="producto">
                <h3> Pastel de chocolate</h3>
                <p> TRAKJAS</p>
                <button class="agregar-carrito" data-nombre="Pastel de chocolate" data-precio="250">Agrega al carrito</button>
            </div>
            <div class="producto">
                <h3> Pastel de fresa</h3>
                <p> TRAKJAS</p>
                <button class="agregar-carrito" data-nombre="Pastel de fresa" data-precio="200">Agrega al carrito</button>
            </div>
            <div class="producto">
                <h3> Pastel de vainilla</h3>
                <p> TRAKJAS</p>
                <button class="agregar-carrito" data-nombre="Pastel de vainilla" data-precio="150">Agrega al carrito</button>
            </div>
            <div class="carrito">
                <h2>Carrito</h2>
                <ul id="lista-carrito"></ul>
                <p> Total: $ <span id="total-carrito">0</span></p>
            </div>
        </div>
    </section>

    <section id="contacto" style="display: none;">
        <h2>Contactanos</h2>
        <form id="formulario-contacto">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            
            <label for="mensaje">Mensaje:</label>
            <textarea type="mensaje" id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
            
        </form>
        <div id="mensaje-enviado" style="display: none;">

            <p>GRACIAS Mensaje enviado</p>
        </div>
       
    </section>

</main>
<script src="script.js"></script>
</body>
</html>
